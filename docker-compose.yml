version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vehease_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - vehease
    environment:
      - APP_ENV=${APP_ENV}
      - APP_DEBUG=${APP_DEBUG}
      - DB_HOST=db
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
    depends_on:
      - db
      - redis
    ports:
      - "${PHP_FPM_PORT:-9000}:9000"

  db:
    image: postgres:16-alpine
    container_name: vehease_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - dbdata:/var/lib/postgresql/data
    networks:
      - vehease
    ports:
      - "${DB_PORT:-5432}:5432"

  redis:
    image: redis:7-alpine
    container_name: vehease_redis
    restart: unless-stopped
    networks:
      - vehease
    ports:
      - "${REDIS_PORT:-6379}:6379"

networks:
  vehease:
    driver: bridge

volumes:
  dbdata:
    driver: local
